<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Витрина товаров</title>
</head>

<body>
<a th:href="@{/posts}" style="float:right;">
    <b>НА ГЛАВНУЮ &cudarrr;</b>
</a>
<form method="POST" th:action="@{/posts/{id}(id=${post?.id})}" enctype="multipart/form-data">
    <table style="width:50%;margin-left:auto;margin-right:auto;">
        <tr>
            <td>
                <h3>Название</h3>
                <textarea rows="2" style="width: 100%;" name="title" th:text="${post==null ? '' : post.getTitle()}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Изображение</h3>

                <!-- Отображаем текущее изображение, если оно есть -->
                <div th:if="${post?.imagePath != null and !post.imagePath.isEmpty()}">
                    <p>Текущее изображение:</p>
                    <img
                            th:src="@{'/images/' + ${post.id}}"
                            width="200"
                            th:alt="'Текущее изображение'" />
                    <br><br>
                </div>

                <!-- Поле для загрузки нового изображения -->
                <input type="file" name="image">
            </td>
        </tr>
        <tr>
            <td>
                <h3>Теги</h3>
                <textarea rows="2" style="width: 100%;" name="tags" th:text="${post==null ? '' : post.getTagsAsText()}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Текст</h3>
                <textarea rows="30" style="width: 100%;" name="text" th:text="${post==null ? '' : post.getText()}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button style="float:right;" th:text="${post==null ? 'Сохранить' : 'Редактировать'}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
